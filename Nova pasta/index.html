<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1> <br>
    <main class="main">
        <div class="data">
            <h1>Dados Pessoais</h1> <br> <br>
            <label for="name">Nome</label>
            <input type="text"> <br> <br>
            <label for="age">Idade</label>
            <input type="number" min="1" max=""> <br> <br>
            <label for="color">Sua cor favorita</label>
            <input type="color"> <br> <br>
            <label for="birthday">Data e hora de nascimento</label>
            <input type="datetime-local"> <br> <br>
            <label for="file">Selecione seu arquivo</label>
            <input type="file"> <br> <br>

        </div>
        <div class="login">
            <div class="internal-login">
                <h1>Login</h1> <br> <br>
                <label for="/">E-mail</label> <br>
                <input type="email"> <br> <br>
                <label for="/">Senha</label> <br>
                <input type="password"> <br> <br>
            </div> <br> <br>
            <div class="checkbox">
                <input type="checkbox"> Opção 1 <br>
                <input type="checkbox"> Opção 2 <br>
                <input type="checkbox"> Opção 3 <br>
            </div> <br> <br>
            <div class="radio">
                <input type="radio"> Opção 1 <br>
                <input type="radio"> Opção 2 <br>
                <input type="radio"> Opção 3 <br>
            </div>
        </div>

        <div class="comment">
            <label for="/"> Deixe um comentário</label>
        </div>
    </main>
</body>
</html>
