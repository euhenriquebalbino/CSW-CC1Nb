<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 17 | Formulários</title>
</head>
<body>
    <h1>Aula 17 - Primeiro Formulário HTML</h1>
    <form>
        <label for="user">Usuário</label>
        <input type="text" id="user" name="user" placeholder="Seu Usuário"> <br> <br>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Seu Email"> <br> <br>
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Sua Senha">
        <br>
        <br>
        <input type="checkbox" name="option1" value="opt1"> Opção 1 <br>
        <input type="checkbox" name="option2" value="opt2"> Opção 2 <br>
        <input type="checkbox" name="option3" value="opt3"> Opção 3
        <br>
        <br>
        <input type="radio" name="options" value="opt1"> Opção 1 <br>
        <input type="radio" name="options" value="opt2"> Opção 2 <br>
        <input type="radio" name="options" value="opt3"> Opção 3
        <br>
        <br>
        <label for="sport">Esporte favorito</label>
        <select name="sport" size="1">
            <option value=""></option>
            <option value="Futebol">Futebol</option>
            <option value="Basquete">Basquete</option>
            <option value="Volei">Vôlei</option>
            <option value="Tenis">Tênis</option>
        </select>
        <br>
        <br>
        <label for="age">Idade</label>
        <input type="number" min="1" max="100">
        <br>
        <br>
        <a href="https://www.youtube.com/embed/dQw4w9WgXcQ?si=makEAKlHgaIWIVBb"><button>Não Clique Aqui (é sério)</button></a>
    </form>
</body>
</html>
